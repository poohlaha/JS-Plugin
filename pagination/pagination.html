<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../jquery-1.7.min.js"></script>
    <script type="text/javascript" src="pagination.js"></script>
    <link href="pagination.css" rel="stylesheet" type="text/css" />
</head>
<script>
    $(function(){
        function pageselectCallback(pageId,dom) {
            console.log(pageId,dom);
        }

        pagination($("#Pagination1"),100,{
                callback:pageselectCallback,//PageCallback() 为翻页调用次函数。
                prevText: "PREV",
                nextText: "NEXT",
                perPage:10, //每页的数据个数
                numDisplayCount: 5, //两侧首尾分页条目数
                currentPage:3,   //当前页码
                numEdgeCount: 8 //连续分页主体部分分页条目数
        });

        pagination($("#Pagination2"),200,{
            callback:pageselectCallback,//PageCallback() 为翻页调用次函数。
            prevText: "上一页",
            nextText: "下一页 ",
            perPage:10, //每页的数据个数
            numDisplayCount: 5, //两侧首尾分页条目数
            currentPage:30,   //当前页码
            numEdgeCount: 8 //连续分页主体部分分页条目数
        });

        pagination($("#Pagination3"),300,{
            callback:pageselectCallback,//PageCallback() 为翻页调用次函数。
            prevText: " 前一页",
            nextText: "后一页 ",
            perPage:10, //每页的数据个数
            numDisplayCount: 5, //两侧首尾分页条目数
            currentPage:30,   //当前页码
            numEdgeCount: 8 //连续分页主体部分分页条目数
        });

        pagination($("#Pagination4"),400,{
            callback:pageselectCallback,//PageCallback() 为翻页调用次函数。
            prevText: " Prev",
            nextText: "Next ",
            perPage:10, //每页的数据个数
            numDisplayCount: 5, //两侧首尾分页条目数
            currentPage:30,   //当前页码
            numEdgeCount: 8 //连续分页主体部分分页条目数
        });

        pagination($("#Pagination5"),500,{
            callback:pageselectCallback,//PageCallback() 为翻页调用次函数。
            prevText: " prev",
            nextText: "next ",
            perPage:10, //每页的数据个数
            numDisplayCount: 5, //两侧首尾分页条目数
            currentPage:30,   //当前页码
            numEdgeCount: 8 //连续分页主体部分分页条目数
        });
    });
</script>

<body>
    <div id="Pagination1" class="right flickr" style="margin-top:100px;"></div><br/>
    <div id="Pagination2" class="meneame"></div><br/>
    <div id="Pagination3" class="scott"></div><br/>
    <div id="Pagination4" class="quotes"></div><br/>
    <div id="Pagination5" class="black"></div><br/>
</body>
</html>
